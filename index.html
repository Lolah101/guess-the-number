<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <video
        src="images/background.mp4"
        autoplay
        loop
        muted
        play-inline
        class="back-video"

    <script src="src/app.js"></script>
    <footer>This is open source code done by Loza Daniel :)</footer>
  </body>
